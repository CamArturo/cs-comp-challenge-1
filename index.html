<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Denver Colorado</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lora|Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">

  <!--[if lt IE 9]>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
  <![endif]-->
</head>
<body class="container">

  <main class="col-1 ">
    <secion class="flex-container row-1">
      <section class="flex-item title denver">
        <h1>Denver, Colorado</h1>
        <p>The largest city in the Rocky Mountains</p>
        <p>Things to do</p>
        <div class="button-container">
          <a href="https://www.denver.org/" target="_blank" class="button email-button">
            <div class="">
              <img src="img/email.svg" alt="Email">Email
            </div>
          </a>
          <a href="https://www.denver.org/" target="_blank" class="button info-button">
            <div class="">
              <img src="img/info.svg" alt="Contact">Contact
            </div>
          </a>
        </div>
      </section>
      <a href="http://denverconvention.com/" target="_blank">
        <section class="flex-item inner-flex convention">
          <div>
            <img src="img/mall.svg" alt="Colorado Convention Center">
            <p>Colorado Convention Center</p>
          </div>
        </section>
      </a>
    </secion>
    <section class="flex-container">
      <a href="https://www.denver.org/listing/16th-street-mall-pedestrian-mall/4249/" target="_blank">
        <section class="flex-item inner-flex mall">
          <div>
            <img src="img/mall.svg" alt="16th Street Mall">
            <p>16th Street Mall</p>
          </div>
        </section>
      </a>
      <a href="https://unionstationindenver.com/" target="_blank">
        <section class="flex-item inner-flex station">
          <div>
            <img src="img/station.svg" alt="Denver Union Station">
            <p>Denver Union Station</p>
          </div>
        </section>
      </a>
      <a href="https://www.historycolorado.org/venue/history-colorado-center" target="_blank">
        <section class="flex-item inner-flex history">
          <div>
            <img src="img/history.svg" alt="History Colorado Center">
            <p>History Colorado Center</p>
          </div>
        </section>
      </a>
    </section>
    <section class="flex-container">
      <a href="https://www.elitchgardens.com/" target="_blank">
        <section class="flex-item inner-flex garden">
          <div>
            <img src="img/history.svg" alt="Elitch Gardens">
            <p>Elitch Gardens</p>
          </div>
        </section>
      </a>
      <a href="https://www.denverzoo.org/" target="_blank">
        <section class="flex-item inner-flex zoo">
          <div>
            <img src="img/history.svg" alt="Denver Zoo">
            <p>Denver Zoo</p>
          </div>
        </section>
      </a>
      <a href="http://redrocksonline.com/" target="_blank">
        <section class="flex-item inner-flex red-rocks">
          <div>
            <img src="img/history.svg" alt="Red Rocks Amphitheatre">
            <p>Red Rocks Amphitheatre</p>
          </div>
        </section>
      </a>
    </section>
  </main>
  <section class="col-2">
    <img src="img/what-to-do-in-denver-colorado.jpg" alt="Things to do in Denver">
  </section>

<script src="js/main.js"></script>
</body>
</html>
